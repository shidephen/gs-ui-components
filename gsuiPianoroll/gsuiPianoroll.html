<div id="gsuiPianoroll-template" class="gsuiPianoroll gsuiPanels-x" tabindex="-1">
	<div class="gsuiBlocksManager-sidePanel gsuiPanels-y">

			<div class="gsuiBlocksManager-sidePanelMenu">
				<a href class="gsuiBlocksManager-magnet gsui-opacityHover">
					<span class="gsuiBlocksManager-magnetValue"></span>
				</a>
			</div>
			<div class="gsuiBlocksManager-sidePanelContent"></div>
		</div>
		<div class="gsuiPianoroll-sidePanelBottom">
			<select class="gsuiPianoroll-slidersSelect gsui-opacityHover">

				<option value="pan">pan</option>
			</select>
			<div class="gsuiPianoroll-slidersScale">
				<span class="gsuiPianoroll-slidersScale0"></span>
				<span class="gsuiPianoroll-slidersScale1"></span>
				<span class="gsuiPianoroll-slidersScale2"></span>
			</div>
		</div>
	</div>
	<div class="gsuiBlocksManager-gridPanel gsuiPanels-y">

			<div class="gsuiBlocksManager-timelineWrap"></div>

						<div class="gsuiBlocksManager-currentTime"></div>
						<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopA"></div>
						<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopB"></div>
					</div>
				</div>
			</div>

		<div class="gsuiPianoroll-gridPanelBottom">
			<div class="gsuiPianoroll-slidersWrap">
				<div class="gsuiPianoroll-sliders gsuiBeatlines">
					<div class="gsuiBlocksManager-currentTime"></div>
					<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopA"></div>
					<div class="gsuiBlocksManager-loop gsuiBlocksManager-loopB"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="gsuiPianoroll-block-template" class="gsuiBlocksManager-block">
	<div class="gsuiBlocksManager-block-crop gsuiBlocksManager-block-cropB"></div>
